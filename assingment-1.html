<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Lock</title>
    <link rel="stylesheet" href="assingment-1.css" />
  </head>
  <body>
    <div class="field">
      <input
        type="password"
        name=""
        placeholder="Enter Password"
        class="pass"
      />
      <button onclick="showPassword()" class="eye">
        <img src="close-eye.png" alt="" width="60%" height="80%" class="icon"/>
      </button>
    </div>

    <script src="assingment.js"></script>
  </body>
</html>
